<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="RSC.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <section id="top">
            <span id="result">Your Result</span>
            <div id="bubble">
                <h1 id="score">76</h1>
                <h6 id="total">of 100</h6>
            </div>
            <span>Great</span>
            <p id="discription">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="bottom">
            <p id="summary">Summary</p>
        <div id="scores-container">
            <div id="reactioncontainer">
                <img id="reaction" src="/results-summary-component-main/assets/images/icon-reaction.svg">
                <p id="red">Reaction</p>
                <p>80 / 100</p>
            </div>
            <div id="memorycontainer">
                <img src="/results-summary-component-main/assets/images/icon-memory.svg">
                <p id="yellow">Memory</p>
                <p>92 / 100</p>
            </div>
            <div id="verbalcontainer">
                <img src="/results-summary-component-main/assets/images/icon-verbal.svg">
                <p id="green">Verbal</p>
                <p>61 / 100</p>
            </div>
            <div id="visualcontainer">
                <img src="/results-summary-component-main/assets/images/icon-visual.svg">
                <p id="blue">Visual</p>
                <p>72 / 100</p>
            </div>
        </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
